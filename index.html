<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Forms</title>
<link href="css/general.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>
</head>

<body>

<h1>Cookbook Book Club</h1>
<h2>Come explore your inner epicure at wednesday nights Cookbook Club. Food and great company come together as we discuss the hottest books in the food industry!</h2>


<form> 

	<div>
		<label for="name">
		Name
		<strong class="error">[Please fill in your full name]</strong>
		</label>
		<input type="text" id="name" class="input-text input-error" required>
	</div>
	
	 <div>
		<label for="address">Address</label>
		<input type="text" id="address" class="input-text" required>
	</div>
	
	<div>
		<label for="city">City</label>
		<input type="text" id="city" class="input-text" minlength="8" required>
	</div>
	
	<div>
	<label for="province">Province</label>
	<select id="province" required>
		<option</option>
		<option>British Columbia</option>
		<option>Alberta</option>
		<option>Saskatchewan</option>
		<option selected>Manitoba</option>
		<option>Quebec</option>
		<option>Ontario</option>
		<option>Nova Scotia</option>
		<option>New Brunswick</option>
		<option>PEI</option>
		<option>Newfoundland</option>
		<option>Yukon Territory</option>
		<option>Northwest Territory</option>
		<option>Nunuvet</option>
	</select>
	
	</div>
	
	<div>
		<label for="postal">Postal Code</label>
		<input type="text" id="postal" class="input-text" maxlength="7" required>
	</div>

	<div>
		<label for="email">Email Address</label>
		<input type="email" id="email" class="input-text" maxlength="256" required>
	</div>
	
	<div>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" class="input-text" minlength="11">
	</div>
	
	<div>
		<label for="books">How many books have you read this year?</label>
		<input type="number" id="books" min="1" max="100" pattern="[0-9]*">
	</div>
	
	<div>
		<label for="time">What time of day would be the best to meet?</label>
		<input type="datetime-local" id="time" required>
		<!-- type=time
			type=datetime-local
		-->
	</div>

	
	<fieldset>
		<legend>How much do you love cookbooks?</legend>
		
		<input type="radio" id="extreme-bad" name="satisfaction">
		<label for="extreme-bad">Not a fan</label>
		
		<input type="radio" id="bad" name="satisfaction">
		<label for="bad">So so</label>
		
		<input type="radio" id="neutral" name="satisfaction">
		<label for="neutral">I enjoy a great cookbook</label>
		
		<input type="radio" id="good" name="satisfaction">
		<label for="good">Love them!</label>
		
		<input type="radio" id="extreme-good" name="satisfaction">
		<label for="extreme-good">I can't live without them!</label>
	</fieldset>
	
	<div>
	<label for="why">Describe your favourite book & author.</label>
	<textarea id="why" class="input-text"></textarea>
	</div>
	
	<button type="submit">Send!</button>
	
<form>


</body>
</html>
